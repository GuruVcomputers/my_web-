<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
</head>
<body>
<h1>Добро пожаловать</h1>
<h2>Введите данные компьютера</h2>
<form th:action="@{/Index}" th:object="${pc}" method="post">
    <p>№ кабинета: <input type="text" th:field="*{number_kab}" /></p>
    <p>Имя компьютера: <input type="text" th:field="*{name_pc}" /></p>
    <p><input type="submit" value="Сохранить" /></p>
</form>
<h1>Данные</h1>
<table border="1">
    <tr><th>№ кабинета</th><th>Имя компютера</th></tr>
    <tr th:each="PC : ${pc}">
        <td th:text="${pc.number_kab}"></td>
        <td th:text="${pc.name_pc}"></td>
    </tr>
</table>
</body>
</html>
